<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerten</title>
</head>
<body>
    <div id="concerts"></div>
    <script>
        window.addEventListener("DOMContentLoaded", ()=>{
            getConcerts();
        });
        function getConcerts(val) {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    const response = JSON.parse(this.responseText);
                    response.forEach(concert => {
                        const artist = document.createElement("p");
                        const city = document.createElement("p");
                        const room = document.createElement("p");
                        const time = document.createElement("p");

                        artist.textContent ="Artiest: "+ concert["Artiest"];
                        city.textContent ="Stad: "+  concert["Stad"];
                        room.textContent ="Zaal: "+  concert["Zaal"];
                        time.textContent ="Tijd: "+  concert["Tijd"];

                        document.getElementById("concerts").append(artist,city,room,time);
                    });
                }
            };
            xhttp.open("GET", `concert.json`, true);
            xhttp.send();
        }
    </script>
</body>
</html>
